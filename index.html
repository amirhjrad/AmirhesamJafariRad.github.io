<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Introduction</title>
    <style>
        body {
            background-color: #282c34;
            color: #61dafb;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .intro {
            font-size: 2em;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }
        @keyframes fadeIn {
            from {
                opacity: 0.1;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="intro">Hello, I am Amirhesam!</div>
</body>
</html>
